<div>
    <label for="name" class="text-[13px]">Name</label>
    <input name="name" class="block w-full border rounded px-2 py-1 border-primary text-sm" type="text" id="name"
    value="{% if form.name.value %}{{ form.name.value }} {% endif %}">
    <span class="text-[12px] text-gray-500">The name is how it appears on your site.</span>
</div>

<div class="mt-4">
    <label for="slug" class="text-[13px]">Slug</label>
    <input name="slug" class="block w-full border rounded px-2 py-1 border-primary text-sm" type="text" id="slug"
           placeholder="Leave empty to auto generate" value="{% if form.slug.value %}{{ form.slug.value }} {% endif %}">
    <span class="text-[12px] text-gray-500">The “slug” is the URL-friendly version of the name.
        It is usually all lowercase and contains only letters, numbers, and hyphens.</span>
</div>

<div class="mt-4">
    <label for="description" class="text-[13px]">Description</label>
    <textarea name="description" class="resize-none block h-28 w-full border rounded px-2 py-1 border-primary text-sm" type="text"
              id="slug">{% if form.description.value %}{{ form.description.value }}{% endif %}</textarea>
    <span class="text-[12px] text-gray-500">The description is not prominent by default; however,
        some themes may show it.</span>
</div>
